[inner]
version = "0.1.0"

[llm]
model = "gpt-4o"
temperature = 0.2
api_key = "your-api-key"  # 可选，如果不设置将使用环境变量
base_url = "httpshttps://dashscope.aliyuncs.com/compatible-mode/v1"  # 可选，用于自定义API端点
max_tokens = 1024

[llm_fast]
model = "gpt-4o-mini"
temperature = 0.2
api_key = "your-api-key"  # 可选，如果不设置将使用环境变量
base_url = "https://dashscope.aliyuncs.com/compatible-mode/v1"  # 可选，用于自定义API端点
max_tokens = 1024

[vlm]
model = "gpt-4o"
temperature = 0.3
api_key = "your-api-key"
base_url = "https://dashscope.aliyuncs.com/compatible-mode/v1"
max_tokens = 1024

