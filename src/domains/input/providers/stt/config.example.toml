# STT Input Provider 配置示例
# 将此配置添加到你的 config.toml 文件中

[providers.input.stt]
type = "stt"

# 讯飞 ASR 配置（必填）
[providers.input.stt.iflytek_asr]
appid = "your_appid"  # 讯飞应用 ID
api_key = "your_api_key"  # 讯飞 API Key
api_secret = "your_api_secret"  # 讯飞 API Secret
host = "iat-api.xfyun.cn"  # 可选，默认值
path = "/v2/iat"  # 可选，默认值
language = "zh_cn"  # 可选，默认值
domain = "iat"  # 可选，默认值
accent = "mandarin"  # 可选，默认值

# VAD (语音活动检测) 配置
[providers.input.stt.vad]
enable = true  # 是否启用 VAD
vad_threshold = 0.5  # VAD 阈值 (0-1)，越高越严格
silence_seconds = 1.0  # 静音持续时间阈值 (秒)

# 音频配置
[providers.input.stt.audio]
sample_rate = 16000  # 采样率 (8000 或 16000)
channels = 1  # 声道数
dtype = "int16"  # 数据类型
stt_input_device_name = null  # 可选，指定音频输入设备名称
use_remote_stream = false  # 是否使用远程音频流

# 消息配置
[providers.input.stt.message_config]
user_id = "stt_user"  # 用户 ID
user_nickname = "语音"  # 用户昵称
content_format = ["text"]  # 内容格式
accept_format = ["text", "vts_command"]  # 接受格式
enable_correction = true  # 是否启用文本修正（需要 stt_correction 服务）
