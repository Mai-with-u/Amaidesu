# SimilarTextFilterPipeline 配置模板
# 相似文本过滤管道（TextPipeline 版本）

# 优先级（数值越小优先级越高）
priority = 500

# 是否启用
enabled = true

# 相似度阈值 (0.0-1.0)，超过此阈值的文本被视为相似
similarity_threshold = 0.85

# 检查窗口的时间范围（秒）
time_window = 5.0

# 最小处理文本长度（短于此长度的文本不进行相似度检查）
min_text_length = 3

# 是否跨用户过滤相似消息
# true: 不同用户发送的相似消息也会被过滤
# false: 只过滤同一用户发送的相似消息
cross_user_filter = true

# 错误处理策略: continue（继续）, stop（停止）, drop（丢弃）
error_handling = "continue"

# 超时时间（秒）
timeout_seconds = 5.0
