# RateLimitTextPipeline 配置模板
# 限流管道（TextPipeline 版本）

# 优先级（数值越小优先级越高）
priority = 100

# 是否启用
enabled = true

# 全局每分钟最大消息数量
global_rate_limit = 100

# 每个用户每分钟最大消息数量
user_rate_limit = 10

# 滑动窗口大小（秒）
window_size = 60

# 错误处理策略: continue（继续）, stop（停止）, drop（丢弃）
error_handling = "continue"

# 超时时间（秒）
timeout_seconds = 5.0
