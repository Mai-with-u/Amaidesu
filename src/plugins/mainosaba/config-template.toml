# MainosabaPlugin - 《魔法少女的魔女裁判》游戏助手插件配置

# 是否启用插件
enabled = true

# VLM API配置 (支持OpenAI GPT-4 Vision或兼容的视觉语言模型)
vlm_api_url = "https://api.siliconflow.cn/v1/chat/completions"
vlm_api_key = ""                                               # 请填入你的API密钥
vlm_model = "Pro/Qwen/Qwen2.5-VL-7B-Instruct"

# 截图设置
full_screen = true # 是否全屏截图，如果为false则使用game_region
# game_region = [100, 100, 900, 700]  # 指定区域截图 [x1, y1, x2, y2]，full_screen=false时使用

# 响应超时设置 (秒) - 等待MaiBot回应的超时时间
response_timeout = 10

# 检查间隔 (秒) - 多久检查一次游戏画面
check_interval = 1

# 游戏控制配置
# control_method: 推进游戏的控制方式
#   - "mouse_click": 鼠标单击 (需配合 click_position 使用)
#   - "enter_key": 按 Enter 键
#   - "space_key": 按空格键
control_method = "mouse_click"
click_position = [
  960,
  540,
] # 鼠标点击位置 [x, y] - 仅 control_method = "mouse_click" 时生效

# 高级配置
screenshot_min_interval = 0.5 # 最小截屏间隔 (秒)
