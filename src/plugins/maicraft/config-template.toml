# Maicraft 插件配置模板

# 是否启用插件
enabled = true

# 动作工厂类型
# 可选值：
#   - "log": 仅打印日志，用于测试和调试
#   - "mcp": 通过 MCP Server 执行真实的 Minecraft 操作
factory_type = "log"

# 命令到动作类型的映射配置
# 格式：命令名 = "动作类型"
# 
# 可用的动作类型：
#   - "chat": 聊天动作，发送聊天消息（参数：message）
#   - "attack": 攻击动作，攻击指定生物（参数：mob_name）
#
# 多个命令可以映射到同一个动作类型
# 具体的动作实现由 factory_type 决定
[command_mappings]
# 聊天动作命令
chat = "chat"
say = "chat"
whisper = "chat"

# 攻击动作命令
attack = "attack"
hit = "attack"
